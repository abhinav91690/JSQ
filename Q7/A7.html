<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="A7.js"></script>
    </head>
    <body>
        <pre>
            Question 7: Create a simple calculator that performs the following operations on binary numbers: addition, subtraction, multiplication, and division.
        </pre>
        <div class="container">
            <div>
                <input id="answer" type="text" class="" disabled />
            </div>
            <div>
                <button class="numbers" onclick="number(1)">1</button>
                <button class="numbers" onclick="number(0)">0</button>
                <button class="clear" onclick="clearScreen()">Clear</button>
                <button class="calc" onclick="calc()">=</button>
            </div>
            <div>
                <button class="operators" onclick="operator('add')">+</button>
                <button class="operators" onclick="operator('subtract')">-</button>
                <button class="operators" onclick="operator('divide')">/</button>
                <button class="operators" onclick="operator('mutiply')">*</button>
            </div>
        </div>
    </body>
</html>
